server:
  port: 10512
spring:
  profiles:
    active: "@spring.profiles.active@"
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  springfox:
    documentation:
      swagger:
        v2:
          host: ${BASE_HOST:}/bruce/study

#mybaits相关配置
mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
  configuration:
    auto-mapping-behavior: full
    map-underscore-to-camel-case: true





